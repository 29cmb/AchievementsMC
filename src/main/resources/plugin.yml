name: AchievementsMC
version: '1.0'
main: xyz.devcmb.achievementsMC.AchievementsMC
api-version: '1.21'
prefix: AchievementsMC
authors: [ DevCmb ]
description: A system for giving out currency or items through an achievement system.
website: devcmb.xyz
commands:
  amc:
    usage: /<command>
    description: Shows info about AchievementsMC
  editachievements:
    usage: /<command>
    description: Edit the achievements that players can complete
permissions:
  achievements-mc.edit-achievements:
    description: The ability to access the edit achievements menu
    default: op